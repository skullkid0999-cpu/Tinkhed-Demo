<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${title} ?: 'Tinkhec Demo Dashboard'">Tinkhec Demo Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <div class="flex h-full w-full flex-1">
            <!-- SideNavBar -->
            <aside class="flex w-64 flex-col gap-8 border-r border-slate-200/10 bg-white/20 dark:bg-[#111722] p-4">
                <div class="flex items-center gap-3 px-2">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10">
                        <img src="/images/LogoTinkhecdr.svg" alt="Logo Tinkhec">
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-slate-900 dark:text-white text-base font-medium leading-normal">Tinkhec Demo
                        </h1>
                        <p class="text-slate-500 dark:text-[#92a4c9] text-sm font-normal leading-normal">Restaurante
                            Principal</p>
                    </div>
                </div>
                <nav class="flex flex-1 flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg"
                        th:classappend="${requestURI == '/dashboard_tailwind' ? 'bg-primary text-white' : 'hover:bg-primary/20 text-slate-700 dark:text-white'}"
                        href="/dashboard_tailwind">
                        <span class="material-symbols-outlined">dashboard</span>
                        <p class="text-sm font-medium leading-normal">Dashboard</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg"
                        th:classappend="${requestURI != null and requestURI.startsWith('/pedidos/dashboard-css') ? 'bg-primary text-white' : 'hover:bg-primary/20 text-slate-700 dark:text-white'}"
                        href="/pedidos/dashboard-css">
                        <span class="material-symbols-outlined">receipt_long</span>
                        <p class="text-sm font-medium leading-normal">Pedidos</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg"
                        th:classappend="${requestURI != null and requestURI.startsWith('/inventario/dashboard-css') ? 'bg-primary text-white' : 'hover:bg-primary/20 text-slate-700 dark:text-white'}"
                        href="/inventario/dashboard-css">
                        <span class="material-symbols-outlined">inventory_2</span>
                        <p class="text-sm font-medium leading-normal">Inventario</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-slate-700 dark:text-white"
                        href="#">
                        <span class="material-symbols-outlined">group</span>
                        <p class="text-sm font-medium leading-normal">Personal</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-slate-700 dark:text-white"
                        href="#">
                        <span class="material-symbols-outlined">assessment</span>
                        <p class="text-sm font-medium leading-normal">Reportes</p>
                    </a>
                </nav>
                <form th:action="@{/logout}" method="get" class="mt-auto">
                    <button type="submit"
                        class="flex w-full items-center gap-3 px-3 py-2 rounded-lg hover:bg-red-500/10 text-slate-700 dark:text-white hover:text-red-600 dark:hover:text-red-400 transition-colors">
                        <span class="material-symbols-outlined">logout</span>
                        <p class="text-sm font-medium leading-normal">Cerrar Sesi√≥n</p>
                    </button>
                </form>
            </aside>
            <!-- Main Content -->
            <main class="flex w-full flex-1 flex-col">
                <!-- TopNavBar -->
                <header
                    class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-b-[#232f48] px-10 py-3 bg-white/20 dark:bg-[#111722]/50 sticky top-0 backdrop-blur-sm z-10">
                    <div class="flex items-center gap-8">
                        <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]"
                            th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h2>
                        <label class="relative flex items-center min-w-40 max-w-64">
                            <span
                                class="material-symbols-outlined absolute left-3 text-slate-400 dark:text-[#92a4c9]">search</span>
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 dark:border-none bg-white dark:bg-[#232f48] text-slate-900 dark:text-white h-10 placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] pl-10 pr-4 text-base font-normal leading-normal focus:border-primary focus:ring-primary"
                                placeholder="Buscar..." value="" />
                        </label>
                    </div>
                    <div class="flex items-center gap-4">
                        <button
                            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-slate-100 dark:bg-[#232f48] text-slate-700 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="material-symbols-outlined text-xl">notifications</span>
                        </button>
                        <div class="flex items-center gap-2">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDQ2mFjnM0flvE_nbCliv75msKtJBk8EgkeHkQvTP4djlMEegDWlF8tihS_8pJqm4jW4WrCz9JHs5dJCYO-d4gh_rW_0wc08Z55IncAFdZaKLZ7Qe7CmJ-rz7cQHloikbQ7caN9K-2ARIQmvsH49xx6tq8G_mB28zH95yfunfWhS2YcZpr8jOI0nJo3WPNpJ5KCaaOf7l6lFz48BGMnf_iA5yJQEiUHiLotulRryLQV9wJdU88EpK62OAynyy1E0ElyzP70j8BUd3oZ");'>
                            </div>
                            <div class="hidden md:flex flex-col items-end">
                                <span class="text-sm font-medium text-slate-900 dark:text-white"
                                    th:text="${username} ?: 'Usuario'">Usuario</span>
                                <span class="text-xs text-slate-500 dark:text-[#92a4c9]"
                                    th:text="${rol} ?: 'Rol'">Rol</span>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Page Content -->
                <div class="flex flex-col gap-6 p-6">
                    <th:block th:replace="${content}" />
                </div>
            </main>
        </div>
    </div>
</body>

</html>
