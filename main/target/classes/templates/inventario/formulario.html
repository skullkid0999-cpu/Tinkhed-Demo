<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: *">
<head>
    <title th:text="${producto.id} ? 'Editar Producto' : 'Nuevo Producto'">Nuevo Producto</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-boxes me-2"></i>
                <span th:text="${producto.id} ? 'Editar Producto' : 'Nuevo Producto'">Nuevo Producto</span>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <a href="/inventario" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>
                        Volver
                    </a>
                </div>
            </div>
        </div>

        <!-- Product Form -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-edit me-2"></i>
                            Información del Producto
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:action="${producto.id} ? @{/inventario/{id}(id=${producto.id})} : @{/inventario}" 
                              method="post" th:object="${producto}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del Producto *</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required>
                                        <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" 
                                             th:errors="*{nombre}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría *</label>
                                        <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                            <option value="">Seleccionar categoría</option>
                                            <option th:each="categoria : ${categorias}" 
                                                    th:value="${categoria}" 
                                                    th:text="${categoria}">Categoría</option>
                                            <option value="Comida">Comida</option>
                                            <option value="Bebidas">Bebidas</option>
                                            <option value="Postres">Postres</option>
                                            <option value="Ensaladas">Ensaladas</option>
                                            <option value="Acompañamientos">Acompañamientos</option>
                                        </select>
                                        <div class="text-danger small" th:if="${#fields.hasErrors('categoria')}" 
                                             th:errors="*{categoria}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" 
                                          th:field="*{descripcion}" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="precio" class="form-label">Precio *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="precio" 
                                                   th:field="*{precio}" step="0.01" min="0" required>
                                        </div>
                                        <div class="text-danger small" th:if="${#fields.hasErrors('precio')}" 
                                             th:errors="*{precio}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Stock Actual *</label>
                                        <input type="number" class="form-control" id="stock" 
                                               th:field="*{stock}" min="0" required>
                                        <div class="text-danger small" th:if="${#fields.hasErrors('stock')}" 
                                             th:errors="*{stock}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="stockMinimo" class="form-label">Stock Mínimo *</label>
                                        <input type="number" class="form-control" id="stockMinimo" 
                                               th:field="*{stockMinimo}" min="0" required>
                                        <div class="text-danger small" th:if="${#fields.hasErrors('stockMinimo')}" 
                                             th:errors="*{stockMinimo}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="activo" 
                                           th:field="*{activo}">
                                    <label class="form-check-label" for="activo">
                                        Producto activo (disponible para pedidos)
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${producto.id} ? 'Actualizar' : 'Crear'">Crear</span> Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Product Summary -->
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-info-circle me-2"></i>
                            Información Adicional
                        </h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${producto.id}">
                            <div class="mb-3">
                                <strong>ID:</strong>
                                <span th:text="${producto.id}">1</span>
                            </div>
                            <div class="mb-3">
                                <strong>Fecha de Creación:</strong>
                                <span th:text="${#temporals.format(producto.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Estado del Stock:</strong>
                            <div th:if="${producto.necesitaReposicion()}" class="text-warning">
                                <i class="fas fa-exclamation-triangle me-1"></i>
                                <span>Stock bajo</span>
                            </div>
                            <div th:if="${!producto.necesitaReposicion()}" class="text-success">
                                <i class="fas fa-check-circle me-1"></i>
                                <span>Stock suficiente</span>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-lightbulb me-2"></i>
                            <small>El stock mínimo determina cuándo un producto necesita reposición</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
