<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout_tailwind :: layout(~{::content})}">

<head>
    <title>Detalle del Pedido</title>
</head>

<body>
    <div th:fragment="content">
        <div class="max-w-3xl mx-auto">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center gap-4">
                    <a href="/pedidos/dashboard-css"
                        class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-white/10 text-slate-500 dark:text-white/70 transition-colors">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                    <div>
                        <h1 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]"
                            th:text="'Pedido ' + ${pedido.numeroPedido}">
                            Pedido PED-001
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400 text-sm"
                            th:text="${#temporals.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}">
                            22/11/2025 14:30
                        </p>
                    </div>
                </div>
                <div class="px-3 py-1 rounded-full text-sm font-medium" th:classappend="${
                        pedido.estado == 'PENDIENTE' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-500/20 dark:text-yellow-400' : 
                        (pedido.estado == 'EN_PREPARACION' ? 'bg-blue-100 text-blue-800 dark:bg-blue-500/20 dark:text-blue-400' : 
                        (pedido.estado == 'LISTO' ? 'bg-green-100 text-green-800 dark:bg-green-500/20 dark:text-green-400' : 
                        (pedido.estado == 'ENTREGADO' ? 'bg-slate-100 text-slate-800 dark:bg-slate-500/20 dark:text-slate-400' : 
                        'bg-red-100 text-red-800 dark:bg-red-500/20 dark:text-red-400')))}" th:text="${pedido.estado}">
                    PENDIENTE
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Información del Cliente -->
                <div class="bg-white dark:bg-[#192233] rounded-xl border border-slate-200 dark:border-[#324467] p-6">
                    <h3 class="text-slate-900 dark:text-white text-lg font-bold mb-4 flex items-center gap-2">
                        <span class="material-symbols-outlined text-slate-400">person</span>
                        Cliente
                    </h3>
                    <div class="flex flex-col gap-3">
                        <div>
                            <p class="text-slate-500 dark:text-slate-400 text-xs uppercase font-bold tracking-wider">
                                Nombre</p>
                            <p class="text-slate-900 dark:text-white font-medium" th:text="${pedido.clienteNombre}">Juan
                                Pérez</p>
                        </div>
                        <div>
                            <p class="text-slate-500 dark:text-slate-400 text-xs uppercase font-bold tracking-wider">
                                Teléfono</p>
                            <p class="text-slate-900 dark:text-white font-medium"
                                th:text="${pedido.clienteTelefono ?: 'No registrado'}">+56 9 1234 5678</p>
                        </div>
                    </div>
                </div>

                <!-- Observaciones -->
                <div class="bg-white dark:bg-[#192233] rounded-xl border border-slate-200 dark:border-[#324467] p-6">
                    <h3 class="text-slate-900 dark:text-white text-lg font-bold mb-4 flex items-center gap-2">
                        <span class="material-symbols-outlined text-slate-400">notes</span>
                        Observaciones
                    </h3>
                    <p class="text-slate-700 dark:text-slate-300"
                        th:text="${pedido.observaciones ?: 'Sin observaciones'}">
                        Sin mayonesa.
                    </p>
                </div>
            </div>

            <!-- Detalles del Pedido -->
            <div
                class="bg-white dark:bg-[#192233] rounded-xl border border-slate-200 dark:border-[#324467] overflow-hidden">
                <div class="p-6 border-b border-slate-200 dark:border-[#324467]">
                    <h3 class="text-slate-900 dark:text-white text-lg font-bold flex items-center gap-2">
                        <span class="material-symbols-outlined text-slate-400">shopping_cart</span>
                        Productos
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 dark:bg-white/5">
                            <tr>
                                <th
                                    class="px-6 py-3 text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider">
                                    Producto</th>
                                <th
                                    class="px-6 py-3 text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider text-right">
                                    Precio</th>
                                <th
                                    class="px-6 py-3 text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider text-center">
                                    Cant.</th>
                                <th
                                    class="px-6 py-3 text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider text-right">
                                    Subtotal</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-200 dark:divide-[#324467]">
                            <tr th:each="item : ${pedido.items}">
                                <td class="px-6 py-4 text-slate-900 dark:text-white font-medium"
                                    th:text="${item.productoNombre}">Hamburguesa</td>
                                <td class="px-6 py-4 text-slate-600 dark:text-slate-300 text-right"
                                    th:text="'$' + ${#numbers.formatDecimal(item.precio, 1, 'COMMA', 0, 'POINT')}">
                                    $5.000</td>
                                <td class="px-6 py-4 text-slate-600 dark:text-slate-300 text-center"
                                    th:text="${item.cantidad}">2</td>
                                <td class="px-6 py-4 text-slate-900 dark:text-white font-bold text-right"
                                    th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 0, 'POINT')}">
                                    $10.000</td>
                            </tr>
                        </tbody>
                        <tfoot class="bg-slate-50 dark:bg-white/5">
                            <tr>
                                <td colspan="3"
                                    class="px-6 py-4 text-right text-slate-900 dark:text-white font-bold text-lg">Total:
                                </td>
                                <td class="px-6 py-4 text-right text-primary font-bold text-xl"
                                    th:text="'$' + ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 0, 'POINT')}">
                                    $10.000</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <!-- Botón para imprimir o acciones futuras -->
                <button onclick="window.print()"
                    class="px-4 py-2 rounded-lg bg-slate-200 dark:bg-white/10 text-slate-700 dark:text-white hover:bg-slate-300 dark:hover:bg-white/20 font-medium transition-colors flex items-center gap-2">
                    <span class="material-symbols-outlined">print</span>
                    Imprimir
                </button>
            </div>
        </div>
    </div>
</body>

</html>
